{% extends "merge_app/base.html" %}

{% block content %}
    <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}

        <div style="margin-bottom: 10px;">
            <label for="{{ form.username.id_for_label }}">Username:</label>
            {{ form.username }}
        </div>

        <div style="margin-bottom: 10px;">
            <label for="{{ form.password1.id_for_label }}">Password:</label>
            {{ form.password1 }}
        </div>

        <div style="margin-bottom: 10px;">
            <label for="{{ form.password2.id_for_label }}">Confirm Password:</label>
            {{ form.password2 }}
        </div>

        <button type="submit" style="background-color: #4CAF50; color: white; padding: 8px; border: none; border-radius: 4px; cursor: pointer;">
            Register
        </button>

        <input type="hidden" name="next" value="{% url 'merge_app:index' %}">
    </form>
{% endblock content %}
