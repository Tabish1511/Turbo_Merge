{% extends "merge_app/base.html" %}
{% load static %}

{% block content %}

    {% if form.errors %}
    <p style="color: red;">Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        
        <div style="margin-bottom: 10px;">
            <label for="{{ form.username.id_for_label }}">Username:</label>
            {{ form.username }}
        </div>

        <div style="margin-bottom: 10px;">
            <label for="{{ form.password.id_for_label }}">Password:</label>
            {{ form.password }}
        </div>
        
        <button type="submit" style="background-color: #4CAF50; color: white; padding: 8px; border: none; border-radius: 4px; cursor: pointer;">
            Log in
        </button>

        <input type="hidden" name="next" value="{% url 'merge_app:index' %}">
    </form>

{% endblock content %}
